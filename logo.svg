<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="luxuryGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF953F;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FCF6BA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B38728;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FBF5B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA771C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Solid Background Circle (BMW style base) -->
  <circle cx="50" cy="50" r="48" fill="url(#darkMetal)" stroke="url(#luxuryGold)" stroke-width="4" />
  
  <!-- Inner Ring -->
  <circle cx="50" cy="50" r="38" stroke="url(#luxuryGold)" stroke-width="1" fill="none" opacity="0.5" />

  <!-- Bold Monogram 'MT' -->
  <!-- M -->
  <path d="M28 35 L 28 65 L 50 45 L 72 65 L 72 35" stroke="url(#luxuryGold)" stroke-width="6" stroke-linecap="butt" stroke-linejoin="miter" fill="none" />
  
  <!-- T Bar (Interwoven or overlaid) -->
  <rect x="46" y="25" width="8" height="50" fill="url(#luxuryGold)" />
  <rect x="25" y="25" width="50" height="8" fill="url(#luxuryGold)" />

  <!-- Refined M over T for layering effect, let's simplify to a strong combined shape -->
  <!-- Re-drawing a unified bold shape -->
  <circle cx="50" cy="50" r="46" fill="url(#darkMetal)" />
  <circle cx="50" cy="50" r="46" stroke="url(#luxuryGold)" stroke-width="4" />
  
  <!-- The 'M' -->
  <path d="M25 40 L 25 75 L 50 55 L 75 75 L 75 40" stroke="url(#luxuryGold)" stroke-width="8" stroke-linecap="square" stroke-linejoin="round" fill="none" />
  
  <!-- The 'T' Top Bar integrated -->
  <line x1="20" y1="35" x2="80" y2="35" stroke="url(#luxuryGold)" stroke-width="6" stroke-linecap="square" />

</svg>
